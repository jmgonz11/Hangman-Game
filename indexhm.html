<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
	<title>Sea Creatures Hangman Game</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="assets/javascript/game.js"></script>
  </head>

  <body onkeypress="evalLetter()">


      <div class="container">

      <div id="won">You Won!</div>
      <div id="gameover">Game Over</div>
      <div id="countDown"></div>

      <div class="row">
      <h1>Guess the different Sea Creatures! </h1>

      <div class="row">
      <div id="guessedWord"></div>
      </div>

      <div class="row">
        <div class="col-md-6">
        <h2>Correct Guesses: </h2>
        <div id="points"></div>
        </div>

        <div class="col-md-6">
        <h2>Time you lost: </h2>
        <div id="losses"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
        <h2>Letters You have Guessed</h2>
        <div id="history"></div>
        </div>

        <div class="col-md-6">
        <h2>Guesses Remaining</h2>
        <div id="incorrect"></div>
        </div>
      </div>


</div>

  </body>
</html>

    


<footer class="footer navbar-sticky-bottom text-center bg-3">

</body>

</html>
